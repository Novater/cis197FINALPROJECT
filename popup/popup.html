<!doctype html>
<html>
  <head>
  	  <title>CourseSearch Helper Popup</title>
	<style>
	  body {
		overflow-x: hidden;
	  	width: 200px;
	  }

	  button {
	  	margin: 10px;
	    width: 180px;
	    background: blue;
	    color: white;
	  }

	  input {
	    width: 180px;
	  	margin: 10px;
	  }
      </style>
  </head>
  <body>
  	<input id="coursename" type="text" placeholder="course name..." />
    <input id="professor" type="text" placeholder="professor..." />
    <input id="earliest-time" type="text" placeholder="earliest time..." />
    <input id="latest-time" type="text" placeholder="latest time..." />
    <input id="days-of-week" type="text" placeholder="days of the week..." />
    <button id="start-search"> START HELPER </button>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
